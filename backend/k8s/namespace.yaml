apiVersion: v1
kind: Namespace
metadata:
  name: camera-streaming
  labels:
    name: camera-streaming
    app: multi-camera-platform
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: camera-streaming-quota
  namespace: camera-streaming
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "10"
    services: "20"
    secrets: "20"
    configmaps: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: camera-streaming-limits
  namespace: camera-streaming
spec:
  limits:
  - default:
      cpu: "1"
      memory: "2Gi"
    defaultRequest:
      cpu: "100m"
      memory: "256Mi"
    type: Container