    {
      "dashboard": {
        "id": null,
        "title": "Camera Streaming Platform",
        "tags": ["camera-streaming"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "System Overview",
            "type": "stat",
            "targets": [
