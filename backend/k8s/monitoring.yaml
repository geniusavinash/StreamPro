              {
                "expr": "system_memory_usage",
                "legendFormat": "Memory Usage %"
              },
              {
                "expr": "system_disk_usage",
                "legendFormat": "Disk Usage %"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Camera Status",
            "type": "stat",
            "targets": [
              {
                "expr": "cameras_total",
                "legendFormat": "Total Cameras"
              },
              {
                "expr": "cameras_online",
                "legendFormat": "Online Cameras"
              },
              {
                "expr": "streams_active",
                "legendFormat": "Active Streams"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
