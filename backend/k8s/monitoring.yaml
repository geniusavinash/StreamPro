apiVersion: v1
kind: ServiceMonitor
metadata:
  name: camera-streaming-metrics
  namespace: camera-streaming
  labels:
    app: camera-streaming-backend
    component: monitoring
spec:
  selector:
    matchLabels:
      app: camera-streaming-backend
  endpoints:
  - port: http
    path: /monitoring/prometheus
    interval: 30s
    scrapeTimeout: 10s
---
apiVersion: v1
kind: Service
metadata:
  name: camera-streaming-metrics
  namespace: camera-streaming
  labels:
    app: camera-streaming-backend
    component: monitoring
spec:
  selector:
    app: camera-streaming-backend
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: camera-streaming-alerts
  namespace: camera-streaming
  labels:
    app: camera-streaming
    component: monitoring
spec:
  groups:
  - name: camera-streaming.rules
    rules:
    - alert: HighCPUUsage
      expr: system_cpu_usage > 80
      for: 5m
      labels:
        severity: warning
        service: camera-streaming
      annotations:
        summary: "High CPU usage detected"
        description: "CPU usage is above 80% for more than 5 minutes"
    
    - alert: HighMemoryUsage
      expr: system_memory_usage > 85
      for: 5m
      labels:
        severity: warning
        service: camera-streaming
      annotations:
        summary: "High memory usage detected"
        description: "Memory usage is above 85% for more than 5 minutes"
    
    - alert: HighDiskUsage
      expr: system_disk_usage > 90
      for: 2m
      labels:
        severity: critical
        service: camera-streaming
      annotations:
        summary: "High disk usage detected"
        description: "Disk usage is above 90% for more than 2 minutes"
    
    - alert: HighErrorRate
      expr: (rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m])) * 100 > 5
      for: 3m
      labels:
        severity: warning
        service: camera-streaming
      annotations:
        summary: "High error rate detected"
        description: "Error rate is above 5% for more than 3 minutes"
    
    - alert: SlowResponseTime
      expr: http_request_duration_ms > 2000
      for: 5m
      labels:
        severity: warning
        service: camera-streaming
      annotations:
        summary: "Slow response time detected"
        description: "Average response time is above 2000ms for more than 5 minutes"
    
    - alert: ServiceDown
      expr: service_health{service="database"} == 0
      for: 1m
      labels:
        severity: critical
        service: camera-streaming
      annotations:
        summary: "Database service is down"
        description: "Database health check is failing"
    
    - alert: RedisDown
      expr: service_health{service="redis"} == 0
      for: 1m
      labels:
        severity: critical
        service: camera-streaming
      annotations:
        summary: "Redis service is down"
        description: "Redis health check is failing"
    
    - alert: RTMPDown
      expr: service_health{service="rtmp"} == 0
      for: 1m
      labels:
        severity: critical
        service: camera-streaming
      annotations:
        summary: "RTMP service is down"
        description: "RTMP health check is failing"
    
    - alert: TooManyCamerasOffline
      expr: (cameras_total - cameras_online) / cameras_total * 100 > 20
      for: 5m
      labels:
        severity: warning
        service: camera-streaming
      annotations:
        summary: "Too many cameras offline"
        description: "More than 20% of cameras are offline"
    
    - alert: PodCrashLooping
      expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
      for: 5m
      labels:
        severity: warning
        service: camera-streaming
      annotations:
        summary: "Pod is crash looping"
        description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is crash looping"
    
    - alert: PodNotReady
      expr: kube_pod_status_ready{condition="false"} == 1
      for: 10m
      labels:
        severity: warning
        service: camera-streaming
      annotations:
        summary: "Pod not ready"
        description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is not ready"
---
